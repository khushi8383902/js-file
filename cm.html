<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        form{
            text-align: center;
            border: 1px solid;
            margin: 10%;
            padding: 8%;
        }
        h1{
            background-color: white;
            padding: 5px;
            
        }
        h2{
            background-color: green;
            padding: 5px;
            
        }
        #inch{
            width:830px;
            height: 60px;
            padding: 10px;
            color: black;

        }
        #btn{
            width: 50%;
            height:40px;
            
        }
    </style>
</head>
<body style="background-color:orangered;" >
    <form action="">
        <h1>CONVERT INCH INTO CM</h1>
        <input type="text" id="inch" placeholder="Enter Inch"><br><br>
        <input type="button" value="Convert" id="btn">
        <h2>Notes:1 inch is equal to 2.54cm</h2>
    </form>
    <script>
        document.getElementById("btn").onclick = function(){
            let inchInput = document.getElementById("inch").value;
            let cm = 2.54
            let result = inchInput * cm
            alert(`${inchInput} Inch * ${cm} cm = ${result} Inch`)
        }
        </script>

</body>
</html>
